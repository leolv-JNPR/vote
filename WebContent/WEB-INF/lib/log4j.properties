log4j.rootLogger=INFO,Console,Root_ROLLING_FILE

log4j.appender.Console=org.apache.log4j.ConsoleAppender
log4j.appender.Console.layout=org.apache.log4j.PatternLayout
log4j.appender.Console.layout.ConversionPattern=%p %t %c - %m%n

log4j.appender.Root_ROLLING_FILE=org.apache.log4j.RollingFileAppender
log4j.appender.Root_ROLLING_FILE.File=D:/temp/vote.log
log4j.appender.Root_ROLLING_FILE.Append=True
log4j.appender.Root_ROLLING_FILE.MaxFileSize=1024KB
log4j.appender.Root_ROLLING_FILE.MaxBackupIndex=10
log4j.appender.Root_ROLLING_FILE.layout=org.apache.log4j.PatternLayout
log4j.appender.Root_ROLLING_FILE.layout.ConversionPattern=%p %t %c - %m%n
